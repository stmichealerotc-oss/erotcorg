<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Church Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .info-box {
            background: #e6fffa;
            border-left: 4px solid #38b2ac;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-box h3 {
            color: #234e52;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .info-box p {
            color: #234e52;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .log-box {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .log-info {
            color: #2d3748;
        }
        
        .log-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .log-error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .log-warning {
            background: #feebc8;
            color: #7c2d12;
        }
        
        .config-info {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .config-info strong {
            color: #2d3748;
        }
        
        .config-info code {
            background: #cbd5e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîê Login Test</h1>
        <p class="subtitle">Test the authentication flow before deploying</p>
        
        <div class="config-info">
            <strong>Environment:</strong> <span id="env-info">Loading...</span><br>
            <strong>API URL:</strong> <code id="api-url">Loading...</code><br>
            <strong>Frontend URL:</strong> <code id="frontend-url">Loading...</code>
        </div>
        
        <div class="info-box">
            <h3>üìã Test Credentials</h3>
            <p>
                <strong>Username:</strong> admin<br>
                <strong>Password:</strong> admin123
            </p>
        </div>
        
        <form id="test-login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit" id="test-btn">Test Login</button>
        </form>
        
        <div class="log-box" id="log-box">
            <div class="log-entry log-info">Ready to test...</div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script>
        // Display environment info
        document.getElementById('env-info').textContent = Config.getEnvironment();
        document.getElementById('api-url').textContent = Config.getApiBaseUrl();
        document.getElementById('frontend-url').textContent = window.location.origin;
        
        const logBox = document.getElementById('log-box');
        
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
        }
        
        document.getElementById('test-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const testBtn = document.getElementById('test-btn');
            
            testBtn.disabled = true;
            testBtn.textContent = 'Testing...';
            
            logBox.innerHTML = '';
            log('üîÑ Starting login test...', 'info');
            log(`üìç API URL: ${Config.getApiBaseUrl()}`, 'info');
            log(`üë§ Username: ${username}`, 'info');
            
            try {
                log('üì§ Sending login request...', 'info');
                
                const response = await fetch(`${Config.getApiBaseUrl()}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                log(`üì• Response status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`üì¶ Response data received`, 'info');
                
                if (response.ok && data.success) {
                    log('‚úÖ LOGIN SUCCESSFUL!', 'success');
                    log(`üë§ User: ${data.user.name}`, 'success');
                    log(`üé≠ Role: ${data.user.role}`, 'success');
                    log(`üìß Email: ${data.user.email}`, 'success');
                    log(`üîë Token: ${data.token.substring(0, 20)}...`, 'success');
                    
                    if (data.requiresEmailVerification) {
                        log('‚ö†Ô∏è Email verification required', 'warning');
                    }
                    
                    if (data.requiresPasswordChange) {
                        log('‚ö†Ô∏è Password change required', 'warning');
                    }
                    
                    log('', 'info');
                    log('üéâ All systems working! You can now login at the main page.', 'success');
                } else {
                    log(`‚ùå LOGIN FAILED: ${data.error || 'Unknown error'}`, 'error');
                    if (data.code) {
                        log(`Error code: ${data.code}`, 'error');
                    }
                    
                    if (data.error && data.error.includes('Invalid username or password')) {
                        log('', 'info');
                        log('üí° This means the admin user does not exist in the database yet.', 'warning');
                        log('üìù Follow the instructions in backend/ADMIN_SETUP.md to create the admin user.', 'warning');
                    }
                }
                
            } catch (error) {
                log(`‚ùå NETWORK ERROR: ${error.message}`, 'error');
                log('', 'info');
                log('üí° Possible causes:', 'warning');
                log('  - Backend server is not running', 'warning');
                log('  - CORS configuration issue', 'warning');
                log('  - Network connectivity problem', 'warning');
                log('  - Incorrect API URL', 'warning');
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test Login';
            }
        });
    </script>
</body>
</html>
