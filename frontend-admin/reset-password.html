<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Church Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js?v=2"></script>
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .reset-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .reset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc3545, #c82333, #bd2130);
        }
        
        .reset-logo {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .reset-title {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .reset-subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .reset-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }
        
        .reset-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            z-index: 2;
        }
        
        .reset-form input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .reset-form input:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }
        
        .reset-form input:focus + .input-icon {
            color: #dc3545;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #dc3545;
        }
        
        .reset-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .reset-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
        }
        
        .reset-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .reset-btn .spinner {
            display: none;
        }
        
        .reset-btn.loading .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        .reset-btn.loading .btn-text {
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            padding: 0.875rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #e53e3e;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #2f855a;
            padding: 0.875rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #38a169;
            font-size: 0.9rem;
        }
        
        .back-to-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .back-to-login a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-to-login a:hover {
            color: #3a0ca3;
            text-decoration: underline;
        }
        
        .token-info {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border: 1px solid #e2e8f0;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #4a5568;
        }
        
        .password-requirements {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border: 1px solid #bae6fd;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .password-requirements ul {
            margin: 0.5rem 0 0 1rem;
            padding: 0;
        }
        
        .password-requirements li {
            margin-bottom: 0.25rem;
            position: relative;
        }
        
        .password-requirements li::before {
            content: 'âœ“';
            color: #10b981;
            font-weight: bold;
            position: absolute;
            left: -1.2rem;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }
        
        .strength-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin: 0.5rem 0;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        
        .shake {
            animation: shake 0.6s ease-in-out;
        }
        
        @media (max-width: 480px) {
            .reset-container {
                padding: 1rem;
            }
            
            .reset-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-logo">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="reset-title">Reset Password</h1>
            <p class="reset-subtitle">Enter your new password below</p>
            
            <div class="token-info" id="token-info">
                <i class="fas fa-info-circle"></i>
                <strong>Reset Token:</strong> <span id="token-display">Loading...</span>
            </div>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form class="reset-form" id="reset-form">
                <div class="password-requirements">
                    <strong><i class="fas fa-shield-alt"></i> Password Requirements:</strong>
                    <ul>
                        <li>At least 8 characters long</li>
                        <li>Contains at least one uppercase letter</li>
                        <li>Contains at least one lowercase letter</li>
                        <li>Contains at least one number</li>
                    </ul>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> New Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your new password" minlength="8">
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" id="password-toggle" title="Show/Hide Password"></i>
                    </div>
                    <div class="password-strength" id="password-strength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span id="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-check-double"></i> Confirm Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your new password" minlength="8">
                        <i class="fas fa-check-double input-icon"></i>
                        <i class="fas fa-eye password-toggle" id="confirm-password-toggle" title="Show/Hide Password"></i>
                    </div>
                </div>
                
                <button type="submit" class="reset-btn" id="reset-btn">
                    <span class="btn-text">
                        <i class="fas fa-lock"></i> Reset Password
                    </span>
                    <span class="spinner">
                        <i class="fas fa-spinner"></i> Resetting...
                    </span>
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="login.html">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        class PasswordReset {
            constructor() {
                this.token = null;
                this.init();
            }

            init() {
                console.log('ðŸ”‘ Password Reset page initializing...');
                
                // Get token from URL
                this.token = this.getTokenFromURL();
                
                console.log('ðŸ”‘ Token from URL:', this.token ? 'Found' : 'Not found');
                
                if (!this.token) {
                    console.error('ðŸ”‘ No token found in URL');
                    this.showError(`
                        Invalid or missing reset token. This usually happens when:
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>The reset link is incomplete or corrupted</li>
                            <li>You accessed this page directly without a reset link</li>
                            <li>The reset token has expired (tokens expire after 1 hour)</li>
                        </ul>
                        <strong>Solution:</strong> Request a new password reset link.
                    `);
                    // Don't redirect immediately, let user see the error
                    setTimeout(() => {
                        console.log('ðŸ”‘ Redirecting to forgot password page...');
                        window.location.href = 'forgot-password.html';
                    }, 8000); // Give user 8 seconds to read the error
                    return;
                }
                
                // Display token info
                document.getElementById('token-display').textContent = 
                    this.token.substring(0, 8) + '...' + this.token.substring(this.token.length - 8);
                
                // Setup form and UI
                this.setupForm();
                this.setupPasswordToggles();
                this.setupPasswordStrength();
                
                console.log('âœ… Password Reset initialized with token');
            }

            getTokenFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }

            setupForm() {
                const form = document.getElementById('reset-form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleReset();
                });

                // Real-time password validation
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');
                
                confirmPassword.addEventListener('input', () => {
                    this.validatePasswordMatch();
                });
                
                password.addEventListener('input', () => {
                    this.validatePasswordMatch();
                });
            }

            setupPasswordToggles() {
                // Password visibility toggles
                const passwordToggle = document.getElementById('password-toggle');
                const confirmPasswordToggle = document.getElementById('confirm-password-toggle');
                const passwordInput = document.getElementById('password');
                const confirmPasswordInput = document.getElementById('confirmPassword');
                
                passwordToggle.addEventListener('click', () => {
                    this.togglePasswordVisibility(passwordInput, passwordToggle);
                });
                
                confirmPasswordToggle.addEventListener('click', () => {
                    this.togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
                });
            }

            togglePasswordVisibility(input, toggle) {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                if (type === 'text') {
                    toggle.classList.remove('fa-eye');
                    toggle.classList.add('fa-eye-slash');
                    toggle.title = 'Hide Password';
                } else {
                    toggle.classList.remove('fa-eye-slash');
                    toggle.classList.add('fa-eye');
                    toggle.title = 'Show Password';
                }
            }

            setupPasswordStrength() {
                const passwordInput = document.getElementById('password');
                const strengthContainer = document.getElementById('password-strength');
                const strengthFill = document.getElementById('strength-fill');
                const strengthText = document.getElementById('strength-text');
                
                passwordInput.addEventListener('input', () => {
                    const password = passwordInput.value;
                    
                    if (password.length === 0) {
                        strengthContainer.style.display = 'none';
                        return;
                    }
                    
                    strengthContainer.style.display = 'block';
                    const strength = this.calculatePasswordStrength(password);
                    
                    // Remove all strength classes
                    strengthFill.className = 'strength-fill';
                    
                    if (strength.score === 1) {
                        strengthFill.classList.add('strength-weak');
                        strengthText.textContent = 'Weak password';
                        strengthText.style.color = '#ef4444';
                    } else if (strength.score === 2) {
                        strengthFill.classList.add('strength-fair');
                        strengthText.textContent = 'Fair password';
                        strengthText.style.color = '#f59e0b';
                    } else if (strength.score === 3) {
                        strengthFill.classList.add('strength-good');
                        strengthText.textContent = 'Good password';
                        strengthText.style.color = '#10b981';
                    } else if (strength.score === 4) {
                        strengthFill.classList.add('strength-strong');
                        strengthText.textContent = 'Strong password';
                        strengthText.style.color = '#059669';
                    }
                });
            }

            calculatePasswordStrength(password) {
                let score = 0;
                const checks = {
                    length: password.length >= 8,
                    lowercase: /[a-z]/.test(password),
                    uppercase: /[A-Z]/.test(password),
                    numbers: /\d/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };
                
                // Basic requirements
                if (checks.length) score++;
                if (checks.lowercase) score++;
                if (checks.uppercase) score++;
                if (checks.numbers) score++;
                
                // Bonus for special characters
                if (checks.special) score++;
                
                // Bonus for longer passwords
                if (password.length >= 12) score++;
                
                return {
                    score: Math.min(score, 4),
                    checks
                };
            }

            validatePasswordMatch() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const confirmInput = document.getElementById('confirmPassword');
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmInput.setCustomValidity('Passwords do not match');
                    confirmInput.style.borderColor = '#ef4444';
                } else {
                    confirmInput.setCustomValidity('');
                    confirmInput.style.borderColor = '#e2e8f0';
                }
            }

            async handleReset() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const resetBtn = document.getElementById('reset-btn');
                
                console.log('ðŸ”‘ Starting password reset process...');
                
                // Validation
                if (password !== confirmPassword) {
                    console.error('ðŸ”‘ Password mismatch');
                    this.showError('Passwords do not match');
                    this.shakeForm();
                    return;
                }
                
                if (!this.validatePassword(password)) {
                    console.error('ðŸ”‘ Password validation failed');
                    this.showError('Password does not meet requirements');
                    this.shakeForm();
                    return;
                }
                
                // Show loading
                resetBtn.classList.add('loading');
                resetBtn.disabled = true;
                
                try {
                    const apiUrl = window.Config ? window.Config.getApiBaseUrl() : '/api';
                    console.log('ðŸ”‘ Using API URL:', apiUrl);
                    console.log('ðŸ”‘ Sending reset request with token:', this.token.substring(0, 8) + '...');
                    
                    const response = await fetch(`${apiUrl}/auth/reset-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            token: this.token,
                            newPassword: password
                        })
                    });
                    
                    console.log('ðŸ”‘ Reset response status:', response.status);
                    const data = await response.json();
                    console.log('ðŸ”‘ Reset response data:', data);
                    
                    if (response.ok && data.success) {
                        console.log('âœ… Password reset successful!');
                        this.showSuccess('Password reset successful! Redirecting to login...');
                        
                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            console.log('ðŸ”‘ Redirecting to login page...');
                            window.location.href = 'login.html';
                        }, 3000);
                        
                    } else {
                        console.error('ðŸ”‘ Password reset failed:', data.error);
                        let errorMessage = data.error || 'Password reset failed';
                        
                        // Provide helpful guidance for common errors
                        if (errorMessage.includes('Invalid or expired reset token')) {
                            errorMessage += `
                                <br><br><strong>This usually means:</strong>
                                <ul style="margin: 10px 0; padding-left: 20px;">
                                    <li>The reset link has expired (links expire after 1 hour)</li>
                                    <li>The reset link has already been used</li>
                                    <li>The reset link is invalid or corrupted</li>
                                </ul>
                                <strong>Solution:</strong> <a href="forgot-password.html" style="color: #dc3545;">Request a new password reset</a>
                            `;
                        }
                        
                        this.showError(errorMessage);
                        this.shakeForm();
                    }
                    
                } catch (error) {
                    console.error('ðŸ”‘ Password reset error:', error);
                    this.showError('Network error. Please try again.');
                    this.shakeForm();
                } finally {
                    resetBtn.classList.remove('loading');
                    resetBtn.disabled = false;
                }
            }

            validatePassword(password) {
                // At least 8 characters, 1 uppercase, 1 lowercase, 1 number
                const minLength = password.length >= 8;
                const hasUpper = /[A-Z]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasNumber = /\d/.test(password);
                
                return minLength && hasUpper && hasLower && hasNumber;
            }

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                const successDiv = document.getElementById('success-message');
                
                errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            showSuccess(message) {
                const errorDiv = document.getElementById('error-message');
                const successDiv = document.getElementById('success-message');
                
                successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            shakeForm() {
                const form = document.getElementById('reset-form');
                form.classList.add('shake');
                setTimeout(() => {
                    form.classList.remove('shake');
                }, 600);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
</html>
