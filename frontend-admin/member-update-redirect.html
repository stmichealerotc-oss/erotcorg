<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Member Update...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .redirect-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .manual-link {
            display: inline-block;
            background: #d4af37;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .manual-link:hover {
            background: #b8941f;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting to Member Update</h1>
        <p>You're being redirected to the church website to update your member details...</p>
        <p><small>If you're not redirected automatically, click the button below:</small></p>
        <a href="#" id="manualLink" class="manual-link">Continue to Update Form</a>
    </div>

    <script>
        // Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Construct the correct URL
        const correctUrl = `https://erotc.org/member-update.html${token ? `?token=${token}` : ''}`;
        
        // Update the manual link
        document.getElementById('manualLink').href = correctUrl;
        
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = correctUrl;
        }, 3000);
        
        // Also try immediate redirect
        if (token) {
            console.log('Redirecting to:', correctUrl);
            window.location.href = correctUrl;
        }
    </script>
</body>
</html>
