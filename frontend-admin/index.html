<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=mobile-avatar-1">
    <link rel="stylesheet" href="css/mobile-date-input.css?v=1">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-church"></i>
                <span>Church Management</span>
            </div>
 <ul class="nav-menu">
    <li><a href="#dashboard" class="nav-link active" data-page="dashboard"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
    <li><a href="#members" class="nav-link" data-page="members"><i class="fas fa-users"></i> <span>Members</span></a></li>
    <li><a href="#member-profile" class="nav-link" data-page="memberProfile"><i class="fas fa-id-card"></i> <span>Member Profile</span></a></li>
    <li><a href="#accounting" class="nav-link" data-page="accounting"><i class="fas fa-dollar-sign"></i> <span>Accounting</span></a></li>
    <li><a href="#inventory" class="nav-link" data-page="inventory"><i class="fas fa-boxes"></i> <span>Inventory</span></a></li>
    <li><a href="#reports" class="nav-link" data-page="reports"><i class="fas fa-chart-bar"></i> <span>Reports</span></a></li>
    <li><a href="#taskmanagement" class="nav-link" data-page="taskmanagement"><i class="fas fa-tasks"></i> <span>Task Management</span></a></li>
    <li><a href="#user-management" class="nav-link" data-page="userManagement"><i class="fas fa-users-cog"></i> <span>User Management</span></a></li>
    <li><a href="pages/help.html" class="help-link"><i class="fas fa-question-circle"></i> <span>Help & Documentation</span></a></li>
   <li><a href="#financailreo2018-2025" class="nav-link"><i class="fas fa-file-alt"></i> <span>Financial Report 2018-2025</span></a></li>
</ul>

        </nav>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <button id="hamburger-toggle" class="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-brand">
                    <i class="fas fa-church"></i>
                    <span>Church Management</span>
                </div>
                <div class="user-info">
                    <span id="current-date" class="date-display"></span>
                    <!-- User dropdown will be added here by auth.js -->
                </div>
            </header>

            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-content">
                    <h2>Welcome to Church Management System!</h2>
                    <p id="today-date" class="welcome-date"></p>
                </div>
                <div class="welcome-actions">
                    <button class="btn btn-primary" onclick="window.dashboardApp.loadPage('reports')">
                        <i class="fas fa-chart-bar"></i> Generate Report
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div id="content-area" class="page-content">
                <!-- Dynamic content loads here -->
            </div>
        </main>
    </div>

    <!-- Scripts - Optimized for performance -->
    <!-- Load config first (essential) -->
    <script src="js/config.js?v=3"></script>
    
    <!-- Lightweight auth redirect (prevents unnecessary loading) -->
    <script src="js/auth-redirect.js"></script>
    
    <!-- Load mobile date input (before other scripts) -->
    <script src="js/mobile-date-input.js?v=1"></script>
    
    <!-- Load global stats utilities (needed for clickable stats) -->
    <script src="js/stats-utils.js"></script>
    
    <!-- Load auth system (essential) -->
    <script src="js/auth.js?v=mobile-avatar-1"></script>
    
    <!-- Main application with dynamic imports (replaces all other scripts) -->
    <script type="module" src="js/main.js?v=header-fix"></script>
</body>
</html>
