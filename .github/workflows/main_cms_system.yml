name: Build and deploy Node.js app to Azure Web App - cms-system

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: Install dependencies
        # This ensures all modules (like dotenv) are present in the artifact
        run: |
          npm install
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cms-system'
          # This secret is automatically created by Azure or added manually
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CMS_SYSTEM }}
          package: .
