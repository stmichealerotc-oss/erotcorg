<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Privacy Policy...</title>
    <meta http-equiv="refresh" content="0; url=pages/privacy-policy.html">
    <link rel="canonical" href="pages/privacy-policy.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2rem;
            background: #f5f5f5;
        }
        .redirect-message {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 2rem auto;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            display: inline-block;
            background: #d4af37;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h2>ðŸ”„ Redirecting...</h2>
        <div class="spinner"></div>
        <p>You are being redirected to the privacy policy page.</p>
        <p>If you are not redirected automatically, please click the link below:</p>
        <a href="pages/privacy-policy.html" class="manual-link">
            Go to Privacy Policy
        </a>
    </div>

    <script>
        // JavaScript redirect as backup
        setTimeout(function() {
            window.location.href = 'pages/privacy-policy.html';
        }, 100);
    </script>
</body>
</html>
